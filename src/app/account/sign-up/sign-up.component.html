<div class="container-fluid">
    <div>
        
    </div>
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <a routerLink="/home">
                        <img src="../../assets/image/cec-logo.jpg" style="height: 50px;" />
                    </a>
                    <br />
                    <br />
                    <h6>Create library account</h6>
                    <form [formGroup]="registrationForm" (ngSubmit)=" btnRegisterClick()">
                            <div class="form-group">
                                <label>Username</label>
                                <input [class.is-invalid]="registrationForm.get('UserName').invalid && registrationForm.get('UserName').touched" formControlName="UserName" type="text" class="form-control">
                                <div *ngIf="registrationForm.get('UserName').invalid && registrationForm.get('UserName').touched">
                                    <small *ngIf="registrationForm.get('UserName').errors?.required" class="text-danger">Username is required.</small>
                                    <small *ngIf="registrationForm.get('UserName').errors?.minlength" class="text-danger">Username must be at least 3 characters.</small>
                                </div>
                            </div>            
                            <div class="form-group">
                                  <label>First Name</label>
                                  <input [class.is-invalid]="registrationForm.get('FirstName').invalid && registrationForm.get('FirstName').touched" formControlName="FirstName" type="text" class="form-control">
                                  <small class="text-danger" [class.d-none] = "registrationForm.get('FirstName').valid || registrationForm.get('FirstName').untouched">First name is required.</small>
                            </div>
                            <div class="form-group">
                                  <label>Last Name</label>
                                  <input [class.is-invalid]="registrationForm.get('LastName').invalid && registrationForm.get('LastName').touched" formControlName="LastName" type="text" class="form-control">
                                  <small class="text-danger" [class.d-none] = "registrationForm.get('LastName').valid || registrationForm.get('LastName').untouched">Last name is required.</small>
                            </div>
                            <div class="form-group">
                                  <label>Email Address</label>
                                  <input [class.is-invalid]="registrationForm.get('Email').invalid && registrationForm.get('Email').touched" formControlName="Email" type="email" class="form-control">
                                  
                            </div>
                            <div *ngIf="registrationForm.get('Email').invalid && registrationForm.get('Email').touched">
                                <small *ngIf="registrationForm.get('Email').errors?.required" class="text-danger">Email is required.</small>
                                <small *ngIf="registrationForm.get('Email').errors?.Email" class="text-danger">Email must be valid.</small>
                            </div>
                            <div class="form-group">
                                  <label>Password</label>
                                  <input [class.is-invalid]="registrationForm.get('Password').invalid && registrationForm.get('Password').touched" formControlName="Password" type="password" class="form-control">
                                  <div *ngIf="registrationForm.get('Password').invalid && registrationForm.get('Password').touched">
                                    <small *ngIf="registrationForm.get('Password').errors?.required" class="text-danger">Password is required.</small>
                                    <small *ngIf="registrationForm.get('Password').errors?.minlength" class="text-danger">Password must be at least 6 characters.</small>
                                  </div>
                            </div>
                            <div class="form-group">
                                  <label>Confirm Password</label>
                                  <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="ConfirmPassword" type="password" class="form-control">
                                  <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Password does not match.</small>
                            </div>
                            <div class="form-group">
                                <label></label>
                                <input formControlName="UserTypeId" type="number" class="form-control">
                          </div>
                            
                            <a id="linkto" routerLink="/account/sign-in">Sig-in!</a>
                            <button class="btn btn-primary" [disabled]="!registrationForm.valid" type="submit">Register</button>
                    </form>
                </div>
             </div>
            
            <p class="text-center">
                    <br />
              Copyright Â© 2018 - LCEC
           
            </p>
      </div>
      <div class="col-md-4"></div>
  </div>
</div>
